name: Deploy ASP.NET API to Monster ASP.NET

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'  

      - name: ðŸ”¨ Restore Dependencies
        run: dotnet restore

      - name: ðŸ—ï¸ Build and Publish
        run: |
          dotnet publish -c Release -o publish_output

      - name: â³ Stop App (Create app_offline.htm)
        run: echo "Site is updating..." > publish_output/app_offline.htm

      - name: ðŸš€ Deploy to Monster ASP.NET via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./publish_output/"
          server-dir: "/httpdocs/"

      - name: ðŸ”„ Restart App (Remove app_offline.htm)
        run: rm -f publish_output/app_offline.htm
